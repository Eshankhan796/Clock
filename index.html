<!DOCTYPE html>
<html>

<head>
 <!-- meta tags -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
 <link rel="icon" href="/Assets/Favicon/Favicon.png">
 <!-- Css -->
 <style>
  @font-face {
   font-family: "Rimouski";
   src: url("/Assets/fonts/rimouski sb.ttf") format(TrueType);
  }

  @keyframes animate {
   0% {
    opacity: 1;
   }

   50% {
    opacity: 0;
   }
  }

  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   user-select: none;
  }

  body {
   background-color: #2c2a38;
   font-family: "Rimouski";
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   min-height: 100vh;
  }

  .clock {
   width: 300px;
   height: 300px;
   display: flex;
   justify-content: center;
   align-items: center;
   background: url(/Assets/image/Clock.svg);
   background-size: cover;
   border: 4px solid #2c2a38;
   border-radius: 50%;
   box-shadow: 0 -15px 15px rgba(255, 255, 255, 0.03),
    inset 0 -15px 15px rgba(255, 255, 255, 0.03),
    0 15px 15px rgba(0, 0, 0, 0.08),
    inset 0 15px 15px rgba(0, 0, 0, 0.08);
  }

  .clock:before {
   content: '';
   position: absolute;
   width: 10px;
   height: 10px;
   background-color: #fff;
   border-radius: 50%;
   z-index: 1000;
  }

  .clock .hour,
  .clock .min,
  .clock .sec {
   position: absolute;
  }

  .clock .hour,
  .hr {
   height: 100px;
   width: 100px;
  }

  .clock .min,
  .mn {
   height: 160px;
   width: 160px;
  }

  .clock .sec,
  .sc {
   height: 200px;
   width: 200px;
  }

  .hr,
  .mn,
  .sc {
   display: flex;
   position: absolute;
   justify-content: center;
   border-radius: 50%;
  }

  .hr:before {
   content: '';
   position: absolute;
   top: -16px;
   width: 6px;
   height: 70px;
   background-color: #ff005e;
   z-index: 10;
   border-radius: 8px 8px 8px 8px;
  }

  .mn:before {
   content: '';
   position: absolute;
   width: 4px;
   height: 80px;
   background-color: #fff;
   z-index: 11;
   border-radius: 8px 8px 0 0;
  }

  .sc:before {
   content: '';
   position: absolute;
   width: 2px;
   height: 115px;
   background-color: #f9fafe;
   z-index: 12;
   border-radius: 8px 8px 0 0;
  }

  #time {
   justify-content: space-between;
   margin-top: 40px;
   display: flex;
   font-family: "Rimouski";
   font-size: 20px;
   width: 350px;
  }

  .twelve-hour {
   display: flex;
   font-family: "Rimouski";
   font-size: 20px;
   padding: 2px 10px;
   color: #f9fafe;
   border: 3px solid #f9fafe;
   border-radius: 50px;
  }

  .twelve-hour div {
   text-align: center;
   width: 32px;
   position: relative;
  }

  .twentyfour-hour {
   color: #f9fafe;
   display: flex;
   justify-content: center;
   font-family: "Rimouski";
   font-size: 20px;
   padding: 2px 10px;
   border: 3px solid #f9fafe;
   border-radius: 50px;
  }

  .twentyfour-hour div {
   text-align: center;
   width: 32px;
   position: relative;
  }

  .twelve-hour div:nth-child(1)::after,
  .twelve-hour div:nth-child(2)::after {
   content: ':';
   position: absolute;
   right: -3px;
   top: -1px;
   color: #ff005e;
  }

  .twentyfour-hour div:nth-child(1)::after,
  .twentyfour-hour div:nth-child(2)::after {
   content: ':';
   position: absolute;
   right: -3px;
   top: -1px;
   color: #ff005e;
  }

  .twelve-hour div:last-child {
   display: flex;
   justify-content: center;
   align-items: center;
   color: #ff005e;
  }

  .twentyfour-hour div:last-child {
   display: flex;
   justify-content: center;
   align-items: center;
   color: #ff005e;
  }

  .twentyfour-hour div:nth-child(2)::after,
  .twelve-hour div:nth-child(2)::after {
   animation: animate 1s steps(1) infinite;
  }
 </style>
 <!-- Css -->
 <title>Clock ‚è∞</title>
</head>

<body>
 <div class="clock">
  <div class="hour">
   <div class="hr" id="hr"></div>
  </div>
  <div class="min">
   <div class="mn" id="mn"></div>
  </div>
  <div class="sec">
   <div class="sc" id="sc"></div>
  </div>
 </div>
 <div id="time">
  <div class="twelve-hour">
   <div id="hours">00</div>
   <div id="minutes">00</div>
   <div id="seconds">00</div>
   <div id="ampm">AM</div>
  </div>
  <div class="twentyfour-hour">
   <div id="hours12">00</div>
   <div id="minutes12">00</div>
   <div id="seconds12">00</div>
   <div id="ampm12">AM</div>
  </div>
 </div>
 <script>
  const deg = 6;
  const hr = document.querySelector('#hr');
  const mn = document.querySelector('#mn');
  const sc = document.querySelector('#sc');

  setInterval(() => {
   let day = new Date();
   let hh = day.getHours();
   let mm = day.getMinutes();
   let ss = day.getSeconds();

   hh = hh < 10 ? `0${hh}` : hh;

   hr.style.transform = `rotateZ(${hh * 30 + mm / 2}deg)`;
   mn.style.transform = `rotateZ(${mm * deg}deg)`;
   sc.style.transform = `rotateZ(${ss * deg}deg)`;

   let hours = document.getElementById('hours');
   let minutes = document.getElementById('minutes');
   let seconds = document.getElementById('seconds');
   let ampm = document.getElementById('ampm');

   let hours12 = document.getElementById('hours12');
   let minutes12 = document.getElementById('minutes12');
   let seconds12 = document.getElementById('seconds12');
   let ampm12 = document.getElementById('ampm12');


   let h24 = day.getHours();
   let m24 = day.getMinutes();
   let s24 = day.getSeconds();

   let h = day.getHours();
   let m = day.getMinutes();
   let s = day.getSeconds();

   let h12 = h24 % 12 || 12; // Convert to 12-hour format
   let ampm24 = h24 < 12 ? "AM" : "PM"; // Get AM/PM

   h24 = (h24 < 10) ? "0" + h24 : h24;
   m24 = (m24 < 10) ? "0" + m24 : m24;
   s24 = (s24 < 10) ? "0" + s24 : s24;

   let a = h >= 12 ? "PM" : "AM";

   h = (h < 10) ? "0" + h : h;
   m = (m < 10) ? "0" + m : m;
   s = (s < 10) ? "0" + s : s;


   hours.innerHTML = h;
   minutes.innerHTML = m;
   seconds.innerHTML = s;
   ampm.innerHTML = a;

   hours12.innerHTML = h12;
   minutes12.innerHTML = m24;
   seconds12.innerHTML = s24;
   ampm12.innerHTML = ampm24;
  });
 </script>
</body>

</html>
